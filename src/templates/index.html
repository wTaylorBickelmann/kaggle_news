<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Bin - {{ date }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin:0 auto; padding: 20px; }
        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-size: 2.5em; margin:0; }
        .story { display:flex; gap: 20px; margin-bottom: 40px; border-bottom:1px solid #ddd; padding-bottom:20px; }
        .story img { width:200px; height:150px; object-fit:cover; flex-shrink:0; border-radius:4px; }
        .story h2 { margin:0 0 10px 0; font-size:1.4em; }
        .story p { margin:0 0 10px 0; color:#444; }
        .story a { text-decoration:none; color:inherit; }
        footer { text-align:center; margin-top:60px; color:#888; font-size:0.9em; }
    </style>
</head>
<body>
<header>
    <h1>The Daily Bin</h1>
    <p>{{ date }}</p>
</header>

{% for article in articles %}
<article class="story">
    <a href="{{ article.slug }}/index.html">
        <img src="{{ article.image_url }}" alt="{{ article.title }}">
    </a>
    <div>
        <h2><a href="{{ article.slug }}/index.html">{{ article.title }}</a></h2>
        <p>{{ article.summary_html | safe }}</p>
        <small>Source: <a href="{{ article.original_url }}">{{ article.source_domain }}</a> &middot; <a href="{{ article.url }}">Kaggle Notebook</a></small>
    </div>
</article>
{% endfor %}

<footer>
    Generated automatically via git-scraper.
</footer>
</body>
</html>
