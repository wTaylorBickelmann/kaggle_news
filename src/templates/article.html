<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }} - The Daily Bin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin:0 auto; padding:20px; }
        header { margin-bottom: 40px; }
        header a.home { text-decoration:none; color:#666; font-size:0.9em; }
        header h1 { margin:10px 0 5px 0; font-size:2em; }
        .meta { color:#888; font-size:0.9em; margin-bottom:20px; }
        figure { margin:0 0 30px 0; }
        figure img { width:100%; border-radius:4px; }
        .content { line-height:1.6; color:#333; }
        .links { margin-top:40px; font-size:0.9em; }
        .links a { color:#0077cc; text-decoration:none; }
        footer { text-align:center; margin-top:60px; color:#888; font-size:0.8em; }
    </style>
</head>
<body>
<header>
    <a class="home" href="/">‚Üê Back to front page</a>
    <h1>{{ article.title }}</h1>
    <div class="meta">{{ date }} &middot; Source: {{ article.source_domain }}</div>
</header>

{% if article.image_url %}
<figure>
    <img src="{{ article.image_url }}" alt="{{ article.title }}">
</figure>
{% endif %}

<div class="content">
    {{ article.summary_html | safe }}
</div>

<div class="links">
    <p><a href="{{ article.original_url }}">Read original article</a> &middot; <a href="{{ article.url }}">Open notebook on Kaggle</a></p>
</div>

<footer>
    Generated automatically via git-scraper.
</footer>
</body>
</html>
